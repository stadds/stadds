  <!-- Full Page Image Header with Vertically Centered Content -->
    <div class="container align-items-center justify-content-center"">
      <div class="row">
        <div class="col-md-1"></div>
        <!--col-md-1-->

        <!--Hello Form-->
        <div class="col-md-8 p-3 rounded contactform">
          <h2>Contact Me!</h2>
          <hr>

          <form>
            <!--Get Name-->
            <div class="form-group">
              <label for="contact-name">Name</label>
              <input type="text" class="form-control" id="contact-name" placeholder="John Doe">
            </div>

            <!--Get email-->
            <div class="form-group">
              <label for="contact-email">Email</label>
              <input type="email" class="form-control" id="contact-email" placeholder="example@email.com">
            </div>

            <!--Get message-->
            <div class="form-group">
              <label for="contact-message">Message</label>
              <textarea class="form-control" id="contact-message" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary my-1">Submit</button>

          </form>
        </div>

        <div class="col-md-3"></div> <!--col-md-4-->     
      </div>
    </div>


  <!-- Optional JavaScript -->
