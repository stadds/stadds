<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">

  <!--My CSS-->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>STadds Portfolio</title>

</head>


<body >
  <div class="page-wrap">

  <!--Header w/ Nav-->
  <a href="#main-content" class="sr-only sr-only-focusable">Skip to main content</a>

  <!--Header w/ Nav-->
  <header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top" role="navigation">
      <div class="container">

        <a class="navbar-brand" href="index.html">STadds</a>

        <!--Toggle/collapse the hamburger button-->
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Navbar links-->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ml-auto">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item ml-auto">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>

      </div>
      <!--container-->
    </nav>
  </header>

  <main id="main-content" class="flex-grow">

    <div class="container">

      <!--Put background image inside jumbotron-->
      <div class="row mt-4">

        <div class="col-md-1"></div>
        <!--col-md-1-->

        <!--Hello Form-->
        <div class="col-md-6 p-3 rounded contactform">
          <h2>Contact Me!</h2>
          <hr>

          <form>
            <!--Get Name-->
            <div class="form-group">
              <label for="contact-name">Name</label>
              <input type="text" class="form-control" id="contact-name" placeholder="John Doe">
            </div>

            <!--Get email-->
            <div class="form-group">
              <label for="contact-email">Email</label>
              <input type="email" class="form-control" id="contact-email" placeholder="example@email.com">
            </div>

            <!--Get message-->
            <div class="form-group">
              <label for="contact-message">Message</label>
              <textarea class="form-control" id="contact-message" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary my-1">Submit</button>

          </form>
        </div>

        <div class="col-md-5"></div> <!--col-md-4-->

      </div>
      <!--row-->
    </div>

  </main>

  <footer class="bg-dark text-white mt-4 pt-2 fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>Footer</p>
        </div>
        
      </div> <!--footer row-->
    </div> <!--footer container-->

  </footer>

</div> <!--Page wrap-->

</body>

</html>
